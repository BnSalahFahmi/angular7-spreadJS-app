<gc-spread-sheets id="spreadSheet" [hostStyle]="hostStyle" [newTabVisible]="newTabVisible" [tabStripVisible]="tabStripVisible"
                      [showHorizontalScrollbar]="showHorizontalScrollbar"
                      [showVerticalScrollbar]="showVerticalScrollbar" [backColor]="spreadBackColor"
                      [grayAreaBackColor]="grayAreaBackColor" [allowUserZoom]="allowUserZoom"
                      [allowUserResize]="allowUserResize" hostClass="spreadContainer"
                      (workbookInitialized)="workbookInit($event)"
                      (rowChanged)="onRowChanged($event)" 
                      (cellChanged)="onCellChanged($event)"
                      (valueChanged)="onValueChanged($event)">
