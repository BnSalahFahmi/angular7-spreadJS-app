<div *ngIf="!(tabs$ | async) as tabs">
  <button class="btn btn-orange" (click)="delegateOpenTab($event)">New Transaction</button>
  <hr>
  <div class="row">
    <h3 style="margin-left: auto; margin-right: auto; margin-top: 50px;">Welcome to ASDS</h3>
  </div>
</div>

<div *ngIf="(tabs$ | async) as tabs">
  <button class="btn btn-orange add-transaction-icon" (click)="delegateOpenTab($event)"><i class="fa fa-plus"></i></button>
  <tabset>
    <tab *ngFor="let tab of (tabs$ | async) as tabs; let i = index" heading="{{tab.heading}}" [active]="tab.active" [removable]="true" (select) = "onSelectTab(tab)" (deselect) = "onDeSelectTab(tab)" (removed)="delegateRemoveTab(tab)">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <transaction-info></transaction-info>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <card cardTitle='Cockpit' isCollapse="true">
            <cockpit></cockpit>
          </card>
        </div>
        <div class="col-md-4">
          <card cardTitle="Configuration Panel" isCollapse="true">
            <param-node></param-node>
          </card>
        </div>
      </div>
    </tab>
  </tabset>
</div>
