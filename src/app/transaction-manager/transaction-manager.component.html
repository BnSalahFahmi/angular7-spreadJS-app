<div *ngIf="!(tabs$ | async) as tabs">
  <button class="btn btn-orange" (click)="delegateOpenTab($event)">New Transaction</button>
  <hr>
  <div class="row">
    <h3 style="margin-left: auto; margin-right: auto; margin-top: 50px;">{{'welcomeMsg' | translate}}</h3>
  </div>
</div>

<div *ngIf="(tabs$ | async) as tabs">
  <button class="btn btn-primary add-transaction-icon" (click)="delegateOpenTab($event)">
    <i class="fa fa-plus"></i>
  </button>
  <tabset>
    <tab *ngFor="let tab of (tabs$ | async) as tabs; let i = index" heading="{{tab.heading}}" [active]="tab.active" [removable]="true"
      (select)="onSelectTab(tab)" (deselect)="onDeSelectTab(tab)" (removed)="delegateRemoveTab(tab)">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <transaction-info></transaction-info>
        </div>
      </div>
      <div class="choice-btns">
        <button class="btn btn-green btn-same-width" routerLink="graph-view">Graph View</button>
        <button class="btn btn-green btn-same-width" routerLink="spread-view">Spread View</button>
      </div>
      <router-outlet></router-outlet>
    </tab>
  </tabset>
</div>
