<div *ngIf="(tabs$ | async).length > 0 ; else tran">
  <button class="btn btn-green add-transaction-icon" (click)="delegateOpenTab($event)">
    <i class="fa fa-plus"></i>
  </button>
  <tabset>
    <tab *ngFor="let tab of (tabs$ | async) as tabs; let i = index" heading="{{tab.heading}}" [active]="tab.active" [removable]="true"
      (select)="onSelectTab(tab)" (deselect)="onDeSelectTab(tab)" (removed)="delegateRemoveTab(tab)">
      <card cardTitle="Transaction Info">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <transaction-info [transaction]="currentTransaction"></transaction-info>
          </div>
        </div>
        <div class="choice-btns">
          <button class="btn btn-green btn-same-width" (click)="setDisplayedView('graph-view')">Graph View</button>
          <button class="btn btn-green btn-same-width" (click)="setDisplayedView('spread-view')">Spread View</button>
        </div>
        <graph-view-container *ngIf="viewDisplayed == 'graph-view'" [@collapse]></graph-view-container>
        <spread-view-container [transaction]="currentTransaction" *ngIf="viewDisplayed == 'spread-view'" [@collapse]></spread-view-container>
      </card>
    </tab>
  </tabset>
</div>

<ng-template #tran>
  <div>
    <button class="btn btn-green" (click)="delegateOpenTab($event)">New Transaction</button>
    <hr>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <project-list></project-list>
      </div>
    </div>
  </div>
</ng-template>
