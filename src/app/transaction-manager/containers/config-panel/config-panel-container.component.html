<card class="with-border-styled" cardTitle="Configuration Panel" isCollapse="true">
  <tabset>
    <tab>
      <ng-template tabHeading><i class="fa fa-cogs" aria-hidden="true"></i></ng-template>
       <ng-content></ng-content>
    </tab>
    <tab>
      <ng-template tabHeading><i class="fa fa-sign-in" aria-hidden="true"></i></ng-template>
      Tab 2 content
    </tab>
    <tab>
      <ng-template tabHeading><i class="fa fa-sign-out" aria-hidden="true"></i></ng-template>
      Tab 3 content
    </tab>
  </tabset>
</card>
